<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Описание">
	<title>Project name</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<section class="header">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 header-headings">
				<h1 class="main-header-heading">
					<span>Получите видео-инструкцию</span>
					<strong>Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/-sgyth8mY_k" frameborder="0" allowfullscreen></iframe>
			</div>
				<div class="col-lg-4">
					<div class="form">
						<form action="#">
							<h1 class="form-heading">Введите свой email</h1>
							<input type="text" placeholder="Ваше имя" header-input>
							<input type="text" placeholder="Ваш email" header-input>
							<button class="form-button">Получить инструкцию</button>
						</form>
				</div>
			</div>
		</div>
		<div class="features">
			<div class="row">
				<h1 class="feature-heading">Почему нужно сделать это сейчас?</h1>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/1.png" alt="feature" class="feature">
						<p class="feature-p">Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/2.png" alt="feature" class="feature">
						<p class="feature-p">Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/3.png" alt="feature" class="feature">
						<p class="feature-p">Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/4.png" alt="feature" class="feature">
						<p class="feature-p">Четвертое преимущество</p>
					</div>
				</div>
			</div>
			<button class="form-button d-btn">Получить инструкцию</button>
		</div>
	</div>
</section>

<section class="main">
	<div class="container">
		<div class="clients">
			<div class="row">
				<h1 class="main-heading">Наши клиенты</h1>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/01.png" alt="client" class="client"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/02.png" alt="client" class="client"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/03.png" alt="client" class="client"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/04.png" alt="client" class="client"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/05.png" alt="client" class="client"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/06.png" alt="client" class="client"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/07.png" alt="client" class="client"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="client-img"><img src="img/08.png" alt="client" class="client"></div>
				</div>
			</div>
		</div>
	</div>
</section>


<!----- Scripts ------>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/wow.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
